<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<title>Multiple Contexts Using IFrames</title>
<style>
html, body {
  width: 100%;
  height: 100%;
  border: 0px;
  padding: 0px;
  margin: 0px;
  background-color: red;
}
CANVAS {
  background-color: gray;
}
.context {
  float: left;
  position: relative;
  margin: 5px;
}
iframe {
  border: 2px solid yellow;
}
.fpsContainer {
  position: absolute;
  top: 10px;
  left: 10px;
  z-index: 2;
  color: white;
  font-family: sans-serif;
  background-color: rgba(0,0,0,0.5);
  border-radius: 10px;
  padding: 10px;
}
#viewContainer {
  width: 100%;
  height: 100%;
}
</style>
<script src="../tdl/base.js"></script>
<script src="../utils/simple-scene.js"></script>
<script>
tdl.require('tdl.fps');
tdl.require('tdl.log');
tdl.require('tdl.misc');
tdl.require('tdl.webgl');
window.onload = initialize;

var g = {
  num: 3,
  size: 256,
};

// globals
var g_logGLCalls = true;  // whether or not to log webgl calls
var g_debug = false;      // whether or not to debug.
var g_drawOnce = false;   // draw just one frame.
var g_scenes = [];

function ValidateNoneOfTheArgsAreUndefined(functionName, args) {
  for (var ii = 0; ii < args.length; ++ii) {
    if (args[ii] === undefined) {
      tdl.error("undefined passed to gl." + functionName + "(" +
                tdl.webgl.glFunctionArgsToString(functionName, args) + ")");
    }
  }
}

function Log(msg) {
  if (g_logGLCalls) {
    tdl.log(msg);
  }
}

function LogGLCall(functionName, args) {
  if (g_logGLCalls) {
    ValidateNoneOfTheArgsAreUndefined(functionName, args)
    tdl.log("gl." + functionName + "(" +
                tdl.webgl.glFunctionArgsToString(functionName, args) + ")");
  }
}

function initialize() {
  tdl.misc.applyUrlSettings(g);
  var c = document.getElementById("viewContainer");
  for (var ii = 0; ii < g.num; ++ii) {
    var div = document.createElement('div');
    div.className = "context";
    var iframe = document.createElement('iframe');
    iframe.width = g.size;
    iframe.height = g.size;
    iframe.src = "multiple-contexts-inner.html";
    div.appendChild(iframe);
    c.appendChild(div);
  }
  return true;
}
</script>
</head>
<body>
<div id="viewContainer">
  <!--
  <iframe width="256" height="256" src="multiple-contexts-inner.html"></iframe>
  -->

</div>
</body>
</html>
